<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="image-logo">
          <img class="image_login" src="../assets/img/logo.png" alt="logo login">
        </div>
        <form (ngSubmit)="login()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Tài khoản</label>
            <input type="email" id="form1Example13" [(ngModel)]="username" class="form-control form-control-lg" />
            <span *ngIf="checkUsername" style="color: red;">Vui lòng nhập trường này!</span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Mật khẩu</label>
            <input type="password" id="form1Example23" [(ngModel)]="password" class="form-control form-control-lg" />
            <span *ngIf="checkPassword" style="color: red;">Vui lòng nhập trường này!</span>
          </div>

          <div class="d-flex justify-content-around mb-4">
            <a href="#!"></a>
            <a href="#!"></a>
            <span (click)="changePassword()">Đổi mật khẩu</span>
          </div>

          <!-- Submit button -->
          <button type="submit"class="btn btn-lg btn-block">Đăng nhập</button>
        </form>
      </div>
    </div>
  </div>
</section>
