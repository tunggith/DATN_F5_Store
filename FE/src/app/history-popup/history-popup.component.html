<div class="popup">
    <div class="popup-content">
        <span class="close" (click)="close()">×</span>
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">Mã hóa đơn</th>
                  <th scope="col">Người thực hiện</th>
                  <th scope="col">Thời gian thực hiện</th>
                  <th scope="col">Trạng thái cũ</th>
                  <th scope="col">Trạng thái mới</th>
                  <th scope="col">Loại thay đổi</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let history of hoaDonHistory">
                  <th>{{history.hoaDon?.ma}}</th>
                  <th>{{history.nhanVien?.ten}}</th>
                  <td>{{history.thoiGianThucHien}}</td>
                  <td>{{history.trangThaiCu}}</td>
                  <td>{{history.trangThaiMoi}}</td>
                  <td>{{history.loaiThayDoi}}</td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
