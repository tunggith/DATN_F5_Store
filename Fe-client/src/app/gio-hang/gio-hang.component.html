<div class="pos_page">
    <div class="container">
        <div class="pos_page_inner">
            <div class="pos_home_section">
                <div class="row pos_home">
                    <div class="cart-container">
                        <h2>Giỏ Hàng</h2>
                        <table class="cart-table">
                            <thead>
                              <tr>
                                <th>Tên sản phẩm</th>
                                <th>Ảnh</th>
                                <th>Số lượng mua</th>
                                <th>Đơn giá</th>
                                <th>Tổng tiền</th>
                                <th>Hành Động</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ghct of Ghcts">
                                  <td>{{ ghct.chiTietSanPham.sanPham.ten }}</td>
                                  
                                  <td>
                                    <img 
                                      [src]="getProductImage(ghct.chiTietSanPham.sanPham.id)" 
                                      alt="Sản phẩm" 
                                    />
                                  </td>

                                  <td>
                                    <input 
                                      type="number" 
                                      [(ngModel)]="ghct.soLuong" 
                                      (change)="onQuantityChange(ghct)" 
                                      min="1" 
                                      style="width: 60px; text-align: center;" 
                                    />
                                  </td>
                                  <td>{{ ghct.chiTietSanPham.donGia | number:'1.0-0' }} VND</td>
                                  <td>{{ ghct.soLuong * ghct.chiTietSanPham.donGia | number:'1.0-0' }} VND</td>
                                  <td>
                                    <button (click)="deleteGioHangCtItem(ghct)">Xóa</button>
                                  </td>
                                </tr>
                              </tbody>                              
                            <tfoot>
                              <tr>
                                <td colspan="3" style="text-align: right; font-weight: bold;">Tổng tiền</td>
                                <td style="font-weight: bold;">{{ totalPrice | currency:'VND' }}</td>
                              </tr>
                            </tfoot>
                          </table>                          
                        <div class="cart-actions">
                            <button class="btn continue-btn">Tiếp tục mua hàng</button>
                            <button class="btn checkout-btn">Thanh toán</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
