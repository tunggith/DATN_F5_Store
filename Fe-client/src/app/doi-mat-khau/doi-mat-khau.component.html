<div class="popup">
    <div class="form-login">
      <span class="close" (click)="close()">×</span>
      <form (submit)="onSubmit($event)">
        <div class="mb-3">
          <label for="passwordOld" class="form-label">Mật khẩu cũ</label>
          <input
            type="password"
            class="form-control"
            id="passwordOld"
            [(ngModel)]="passwordOld"
            name="passwordOld"
            (input)="onInputChange('passwordOld', $event)"
          />
          <div *ngIf="errorMessages.passwordOld" class="text-danger">{{ errorMessages.passwordOld }}</div>
        </div>
        <div class="mb-3">
          <label for="passwordNew" class="form-label">Mật khẩu mới</label>
          <input
            type="password"
            class="form-control"
            id="passwordNew"
            [(ngModel)]="passwordNew"
            name="passwordNew"
            (input)="onInputChange('passwordNew', $event)"
          />
          <div *ngIf="errorMessages.passwordNew" class="text-danger">{{ errorMessages.passwordNew }}</div>
        </div>
        <div class="mb-3">
          <label for="passwordConfirm" class="form-label">Nhập lại mật khẩu mới</label>
          <input
            type="password"
            class="form-control"
            id="passwordConfirm"
            [(ngModel)]="passwordConfirm"
            name="passwordConfirm"
            (input)="onInputChange('passwordConfirm', $event)"
          />
          <div *ngIf="errorMessages.passwordConfirm" class="text-danger">{{ errorMessages.passwordConfirm }}</div>
        </div>
        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
      </form>
    </div>
  </div>
